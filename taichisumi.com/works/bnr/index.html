<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>バナー作品ポートフォリオ | 須見 太一</title>
</head>

<body>
    <header>
        <h1 class="title">バナー<br class="br3">作品<br class="br1">ポート<br class="br2">フォリオ</h1>
        <p class="sub_title">須見 太一</p>
        <div class="scroll"><span>Scroll</span></div>
    </header>

    <main>

        <div class="inner">
            <input id="bijoude_tab" type="radio" name="tab" checked>
            <label class="bijoude_btn" for="bijoude_tab"><span>Bijoude</span></label>

            <input id="iqserver_tab" type="radio" name="tab">
            <label class="iqserver_btn" for="iqserver_tab"><span>IQserver</span></label>

            <input id="wws_tab" type="radio" name="tab">
            <label class="wws_btn" for="wws_tab"><span>WWS</span></label>

            <div class="label_bg">&nbsp;</div>

            <div class="ham_base">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li>
                        <p>作品を選ぶ</p>
                    </li>
                    <li><a class="bijoude_btn" href="#bijoude_content">Bijoude</a></li>
                    <li><a class="iqserver_btn" href="#iqserver_content">IQserver</a></li>
                    <li><a class="wws_btn" href="#wws_content">WWS</a></li>
                </ul>
            </nav>

            <section id="bijoude_content" class="tab_contents active">
                <h2 class="bnr_title">Bijoude</h2>
                <div class="yoko">
                    <div class="mb16">
                        <h3>見本</h3>
                        <img class="w_300" src="img/sample_bijoude_300_250.jpeg" alt="サンプルバナー">
                    </div>
                    <div>
                        <h3>作品</h3>
                        <img class="w_300" src="img/bijoude_300_250.webp" alt="作品バナー">
                    </div>
                </div>
                <div class="tate">
                    <div>
                        <h3>見本</h3>
                        <img src="img/otehon_bijoude_468x60.webp" alt="sb" class="w_468">
                    </div>
                    <div>
                        <h3>作品</h3>
                        <img src="img/bijoude_468_60.webp" alt="sb" class="w_468">
                    </div>
                </div>
                <div class="yoko2">
                    <div>
                        <h3>見本</h3>
                        <img class="w_100" src="img/sample_bijoude_100_60.jpeg" alt="サンプルバナー">
                    </div>
                    <div>
                        <h3>作品</h3>
                        <img class="w_100" src="img/bijoude_100_60.webp" alt="作品バナー">
                    </div>
                </div>
            </section>

            <section id="iqserver_content" class="tab_contents">
                <h2 class="bnr_title">IQserver</h2>
                <div class="yoko">
                    <div class="mb16">
                        <h3>見本</h3>
                        <img class="w_300" src="img/sample_iqserver_300_250.gif" alt="サンプルバナー">
                    </div>
                    <div>
                        <h3>作品</h3>
                        <img class="w_300" src="img/iqserver_300_250@2x.webp" alt="作品バナー">
                    </div>
                </div>
                <div class="yoko3">
                    <div>
                        <h3>見本</h3>
                        <img class=" w_120" src="img/sample_iqserver_120_600.gif" alt="サンプルバナー">
                    </div>
                    <div>
                        <h3>作品</h3>
                        <img class="w_120" src="img/iqserver_120_600@2x.webp" alt="作品バナー">
                    </div>
                </div>
                <div class="tate">
                    <div>
                        <h3>見本</h3>
                        <img src="img/sample_iqserver_234_60.gif" alt="sb" class="w_234">
                    </div>
                    <div>
                        <h3>作品</h3>
                        <img src="img/iqserver_234_60@2x.webp" alt="sb" class="w_234">
                    </div>
                </div>
            </section>

            <section id="wws_content" class="tab_contents">
                <h2 class="bnr_title">WWS</h2>
                <div class="yoko">
                    <div class="mb16">
                        <h3>見本</h3>
                        <img class="w_300" src="img/sample_wws_300_250.jpeg" alt="サンプルバナー">
                    </div>
                    <div>
                        <h3>作品</h3>
                        <img class="w_300" src="img/wws_300_250.webp" alt="作品バナー">
                    </div>
                </div>
                <div class="tate">
                    <div>
                        <h3>見本</h3>
                        <img src="img/sample_wws_468_60.jpeg" alt="サンプルバナー" class="w_468">

                    <div>

                    <div>

                        <img class="w_120" src="img/sample_wws_120_60.jpeg" alt="サンプルバナー">

                    <div>
                        <h3>作品</h3>
                        <img class="w_120" src="img/wws_120_60.webp" alt="作品バナー">
                    </div>
                </div>
            </section>

    <footer>
        <p>2023年3月22日制作</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
